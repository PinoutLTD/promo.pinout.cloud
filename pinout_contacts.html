<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>Pinout — Contacts</title>
  <style>
    * { box-sizing: border-box; }
    :root {
      --bg: rgba(0,0,0,0.4);
      --bg-card: #252525;
      --text: #e0e0e0;
      --text-muted: #999;
      --accent: #212121;
      --radius: 12px;
      --transp-light: rgba(255,255,255,0.2);
      --transp-dark: rgba(0,0,0,0.3);
    }
    body {
      margin: 0;
      padding: 32px 80px 32px 32px;
      font-family: Roboto, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: rgba(255, 255, 255, 0) !important;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 15px;
      line-height: 1.5;
    }
    .main { flex: 1; }
    .footer { margin-top: 32px; }
    .main, .footer {
      max-width: 1040px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 { font-size: 30px; }
    h2 { font-size: 25px; }
    h3 { font-size: 20px; }
    p { margin: 0; }
    p:not(:last-child) { margin-bottom: 5px; }
    img { display: block; max-width: 100%; }
    .rounded { border-radius: var(--radius); }
    article:not(:last-child) { margin-bottom: 50px; }
    .text-big { font-size: 16px; font-weight: bold; }
    .title {
      display: grid;
      grid-template-columns: 1fr auto;
      margin-bottom: 12px;
    }
    .title .title-text { margin: 0 !important; }
    .title .title-text > * { margin: 0 0 5px; }
    .title-tiny { font-size: 18px; margin-bottom: 10px; }
    .section-bg {
      container-type: inline-size;
      container-name: section;
      background-color: var(--transp-light);
      border-radius: var(--radius);
      padding: 20px;
      color: #fff;
    }
    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 32px;
    }
    .image {
      border-radius: var(--radius);
      width: 165px;
      height: 120px;
      overflow: hidden;
    }
    .card-image {
      display: grid;
      grid-template-columns: 165px auto;
      gap: 16px;
    }
    .card-image:not(:last-child) { margin-bottom: 16px; }
    .card-image .text { font-size: 14px; }
    .app-button {
      background-color: var(--transp-dark);
      border-radius: var(--radius);
      padding: 12px;
      font-weight: bold;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      transition: opacity 0.2s;
    }
    .app-button:hover { opacity: 0.9; }
    .flex-line-equal {
      display: flex;
      gap: 12px;
    }
    .flex-line-equal .app-button {
      flex: 1;
    }
    .flex-line-equal .app-button img {
      max-width: 60px;
      margin: 0 auto;
    }

    img {
      max-width: 150px;
    }

    .flex-line-equal {
      gap: 40px;
    }
    /* @container section (max-width: 600px) {
      .grid-2 { grid-template-columns: 1fr; }
    }
    @container section (max-width: 390px) {
      .card-image { grid-template-columns: 1fr; }
    } */
  </style>
</head>
<body>
  <main class="main">
    <div class="title">
      <div class="title-text">
        <h1>Contact us</h1>
        <p class="text-big">Need help? Get in touch for support with your smart home setup.</p>
      </div>
    </div>

    <div class="text-big">
      <h2>Vadim Manaenko</h2>
      <p class="text">Smart Home Engineer Test</p>
      <p class="text">+357 99 955-105</p>
    </div>
    <br/>
    
    <div class="flex-line-equal">
      <img alt="Vadim Manaenko" src="media/tg_vadim.png" class="rounded" />
      <img alt="WhatsApp" src="media/wa_vadim.png" class="rounded" />
    </div>


  </main>
  <footer class="footer">
    © Pinout LTD <span id="year"></span>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
